version: '3.8'

services:
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    ports:
      - '1080:1080'
    environment:
      - WARP_SLEEP=2
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - './warp/data:/var/lib/cloudflare-warp'

  piped-proxy:
    build: .
    container_name: piped-proxy
    restart: always
    depends_on:
      - warp
    environment:
      # Configure the piped-proxy to use the warp SOCKS5 proxy
      - PROXY=socks5://warp:1080
      # Bind to all interfaces on port 8080
      - BIND=0.0.0.0:8080
    ports:
      - '8080:8080'
    # Optional: Add volume for Unix socket if needed
    # volumes:
    #   - './socket:/socket'

networks:
  default:
    # Use the default bridge network which allows service communication
    driver: bridge